<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Flashcards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .stats {
      margin: 10px;
      font-size: 16px;
      color: #555;
    }

    .card-container {
      width: 300px;
      height: 180px;
      perspective: 1000px;
      margin: 20px 0;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 16px;
      backface-visibility: hidden;
      text-align: center;
    }

    .front {
      background: white;
    }

    .back {
      background: #0077cc;
      color: white;
      transform: rotateY(180deg);
    }

    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>üîê Cybersecurity Frameworks Flashcards</h1>
  <div class="stats">Flipped: <span id="flipCount">0</span> / 16</div>

  <div class="card-container">
    <div class="card" id="flashcard">
      <div class="card-face front" id="cardFront"></div>
      <div class="card-face back" id="cardBack"></div>
    </div>
  </div>

  <button onclick="nextCard()">Next üîÑ</button>
  <button onclick="shuffleDeck()">Shuffle üîÄ</button>

  <script>
    const deck = [
      { q: "üß† What is the NIST CSF best known for?", a: "‚úÖ Flexible, risk-based cybersecurity strategy" },
      { q: "üìò Which framework is globally certifiable and process-oriented?", a: "‚úÖ ISO/IEC 27001" },
      { q: "üß† What is the primary focus of the NIST CSF?", a: "‚úÖ Flexible strategy adaptable across industries" },
      { q: "üìò Which framework focuses on InfoSec management systems?", a: "‚úÖ ISO/IEC 27001" },
      { q: "üí≥ What does PCI-DSS primarily protect?", a: "‚úÖ Payment cardholder data for secure transactions" },
      { q: "‚òÅÔ∏è Best suited for SaaS and cloud providers?", a: "‚úÖ SOC 2" },
      { q: "üè• Purpose of HIPAA in the U.S.?", a: "‚úÖ Privacy & security of healthcare data" },
      { q: "üåç GDPR protects whose data?", a: "‚úÖ EU citizen privacy & rights" },
      { q: "üß± Which framework helps IT teams directly?", a: "‚úÖ CIS Controls" },
      { q: "üîê Which framework is mandatory for card handlers?", a: "‚úÖ PCI-DSS" },
      { q: "üß† Key advantage of NIST CSF?", a: "‚úÖ Flexibility across industries" },
      { q: "üìò Used by enterprises for InfoSec certification?", a: "‚úÖ ISO/IEC 27001" },
      { q: "‚òÅÔ∏è 5 trust criteria in SOC 2?", a: "‚úÖ Security, Availability, Integrity, Confidentiality, Privacy" },
      { q: "üè• Who must comply with HIPAA?", a: "‚úÖ U.S. healthcare providers, insurers, PHI handlers" },
      { q: "üåç GDPR non-compliance penalty?", a: "‚úÖ Up to ‚Ç¨20M or 4% global revenue" },
      { q: "üí≥ PCI-DSS requirements count?", a: "‚úÖ 12 total requirements" }
    ];

    let index = 0;
    let flipped = false;
    let flipCount = 0;

    function renderCard() {
      document.getElementById('cardFront').textContent = deck[index].q;
      document.getElementById('cardBack').textContent = deck[index].a;
      document.getElementById('flashcard').classList.remove('flipped');
      flipped = false;
    }

    function nextCard() {
      index = (index + 1) % deck.length;
      renderCard();
    }

    function shuffleDeck() {
      deck.sort(() => Math.random() - 0.5);
      index = 0;
      flipCount = 0;
      document.getElementById('flipCount').textContent = flipCount;
      renderCard();
    }

    document.getElementById('flashcard').addEventListener('click', () => {
      const card = document.getElementById('flashcard');
      card.classList.toggle('flipped');
      if (!flipped) {
        flipCount++;
        document.getElementById('flipCount').textContent = flipCount;
        flipped = true;
      }
    });

    renderCard();
  </script>

</body>
</html>
